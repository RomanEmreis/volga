[package]
name = "volga"
version = "0.1.1"
edition = "2021"
authors = ["Roman Emreis"]
license = "MIT"
repository = "https://github.com/RomanEmreis/volga"
description = "Easy & Fast Web Framework for Rust"

[dependencies]
tokio = { version = "1.40.0", features = ["full"] }
chrono = "0.4.38"
http = "1.1.0"
httparse = "1.9.4"
bytes = "1.7.1"
mime = "0.3.1"
serde_json = "1.0.128"
serde = { version = "1.0.210", features = ["derive"] }